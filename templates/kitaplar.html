<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/kitaplarStil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">  <title>Admin Paneli</title>  
  <title>Kullanıcı Paneli</title>
</head>

<body onload="serverZamani()">
      <div class="baslikDiv shadow-lg rounded" style="display: flex; flex-direction: row; align-items: center; justify-content: center; background-color: #00adb5;">
        <div style="margin-left: 40px;">
          <a href="javascript:history.back()"><img src="../static/img/kutuphane.png" width="80px" height="80px" style="margin-right: 20px;"></a>
        </div>
        <div style="height: 100px; line-height: 100px; font-family: 'Righteous', cursive; font-size: 60px;">KİTAPHANE</div>
      </div>
      <div class="scrollbar scrollbar-primary">
        <div class="force-overflow"></div>
      </div>
      <div class="kitaplarDiv">
          {% for kitap in kitaplarVeritabani %}
          <div class='innerDiv'>
            <img src="../static/img/kitap-resimleri/{{kitap.kr_dosya_adi}}" style="width: 302px; height: 450px;">
            <div style="position: absolute; top: 5px; color: black; font-weight: bold; text-align: center; width: 100%;">ISBN: {{kitap.kitap_isbn}}</div>
          </div>
          {% endfor %}
      </div>


  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
